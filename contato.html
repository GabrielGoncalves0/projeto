    <link href="css/style.css" rel="stylesheet">
</head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand font-weight-bold marca" href="index.html">Giuk<span class="text-warning">Fit</span></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item mx-3">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link" href="treino.html">Treinos</a>
                </li>     
                <li class="nav-item mx-3">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>         
            </ul>
                       
            <a class="btn btn-outline-danger active" href="contato.html">Contato</a>
        </div>

      </nav>
    </header>

    <section>
      <div class="container">
        <form id="form" class="my-5 p-5">
          <fieldset>
            <legend>Formulario para Contato</legend>
            <div class="form-group row my-5">
              <label for="nome" class="col-sm-3 col-form-label col-form-label-lg">Nome* </label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="nome" placeholder="Digite seu Nome">
                <small class="preencher"></small>
              </div>
            </div>
             <div class="form-group row my-5">
              <label for="numero" class="col-sm-3 col-form-label col-form-label-lg">Numero de Contato*</label>
              <div class="col-sm-9">
                <input type="text" class="form-control form-control-lg" id="numero" placeholder="Digite seu numero de Telefone">
                <small class="preencher"></small>
              </div>
            </div>
            <div class="form-group row my-5">
              <label for="e-mail" class="col-sm-3 col-form-label col-form-label-lg">Email*</label>
              <div class="col-sm-9">
                <input type="email" class="form-control form-control-lg" id="e-mail" placeholder="Digite seu E-mail">
                <small class="preencher"></small>
              </div>
            </div>
            <div class="form-group row my-5">
              <label for="mensagem" class="col-sm-3 col-form-label col-form-label-lg">Mensagem* </label>  
              <div class="col-sm-9">
                <textarea class="form-control form-control-lg" id="mensagem"></textarea>  
                <small class="preencher"></small>        
                <button type="submit" class="btn btn-primary my-1">Enviar</button> 
                <small>* Obrigatorio preencher</small>
              </div>  
            </div>
          </fieldset>         
        </form>
  
      </div>
    </section>

      <footer class = "bg-dark py-5">
        <div class = "container">
          <div class = "row text-white">

            <div class = "col-md-12 col-lg-12 text-center">

            </div>

          </div>
        </div>
      </footer>
    
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
